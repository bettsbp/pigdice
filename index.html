<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src='js/scripts.js'></script>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <title>Pigdice</title>
  </head>
  <body>
    <div class='container'>
      <div class='card'>
        <div class='card-body'>
          <h1>Roll the dice</h1>
          <h2>Enter your names</h2>
            <form id="player-names">
              <div class="form-group">
              <label for="player-one">Player #1</label>
              <input type="text" class="form-control" id="name1">
            </div>
            <div class="form-group">
              <label for="player-two">Player #2</label>
              <input type="text" class="form-control" id="name2">
            </div>
            <button type="submit" class="btn btn-success">Add Names</button>
            </form>
            <button id="roll1" type='button' class='btn btn-primary'>Roll</button>
            <button id="hold1" type="button" class="btn btn-danger">Hold</button>
            <button id="roll2" type='button' class='btn btn-primary'>Roll</button>
            <button id="hold2" type="button" class="btn btn-danger">Hold</button>
            <div id='results'>
              <div class='row'>
                <div class='col-md-6'>
                  <h1><span id="first-name"></span></h1>
                  <div id='score1temp'>

                  </div>
                  <div id='score1total'>

                  </div>
                </div>
                <div class='col-md-6'>
                  <h1><span id="second-name"></span></h1>
                  <div id='score2temp'>

                  </div>
                  <div id='score2total'>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
